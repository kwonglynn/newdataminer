{% extends "base.html" %}

{% block title %}
Use Registration
{% endblock title %}

{% block content %}
<div class="container">
  <h1>User Registration</h1>
  <p>Enter your username and password to register.</p>
  <form action="" method="post">
    <table>
      {{ form.as_table }}
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="register"></td>
      </tr>
    </table>
    <input type="hidden" name="next" value="{{ next }}">
    {% csrf_token %}
  </form>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container">
  <h1>Please login.</h1>
  <p>You must be logged in to use the server for calculation.</p>
  <form action="{% url 'login' %}" method="post">
    <table>
      {{ form.as_table }}
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="login"></td>
      </tr>
    </table>
    <p>Not registered yet? <a href="{% url 'myhome:register' %}">Register here</a>.</p>
    <input type="hidden" name="next" value="{{ next }}">
    {% csrf_token %}
  </form>
</div>
{% endblock content %}
